<div class="product-list">
    <article *ngFor="let product of products">

        <strong>{{ product.title }}</strong>
        <p>{{product.description}}</p>
        
        <a routerLink="/product/{{product._id}}">Acessar</a>
    </article>

    <div class="actions">
        <button (click)="pagePrev()">Anterior</button>
        <button (click)="pageNext()">Proximo</button>
    </div>
</div>
